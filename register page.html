<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            padding: 16px;
            background-color: white;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid black;
            border-radius: 4px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <input type="submit" value="Register" onclick="register()">
</div>

<script>
    function register() {
        var username = document.getElementsByName('uname')[0].value;
        var password = document.getElementsByName('psw')[0].value;
        var repeatPassword = document.getElementsByName('psw-repeat')[0].value;

        // Validate the data and check if the passwords match.
        // This example just simulates a successful registration.
        if (username == "test" && password == "test" && repeatPassword == "test") {
            alert("Registration Successful!");
        } else {
            alert("Registration Failed. Please check your username, password, and make sure they match.");
        }
    }
</script>

</body>
</html>
